<input type="text" placeholder="Rechercher par adresse" [(ngModel)]="searchname" />
<div class="row">
  <div *ngFor="let i of filterresidencebyname()" class="card m-3" style="width: 18rem">
    <img [src]="i.image" class="card-img-top" alt="..." />
    <div class="card-body">
      <h5 class="card-title">{{ i.name }}</h5>
      <h5 class="card-title">{{ i.status }}</h5>
      <p class="card-text">{{ i.address }}</p>
      <button class="btn btn-primary" (click)="showLocation(i)">
        Show Location
      </button>
      <br />
      <button class="btn btn-outline-primary" (click)="addFavorite(i)">
        {{ isFavorite(i) ? "ğŸ‘Unlike" : "ğŸ‘Like" }}
      </button>
    </div>
  </div>
</div>
